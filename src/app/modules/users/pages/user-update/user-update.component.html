<div class="container-main-user-update">

  <div class="d-flex justify-content-between align-items-center">
    <div class="container-main user-update-title">
      <p class="fs-1 fw-bold">Update User</p>
    </div>

    <div class="back-button-user mb-8 mb-sm-0">
      <button type="button" class="btn btn-danger" (click)="goBack()">
        <i class="fa-solid fa-arrow-left"></i> Back
      </button>
    </div>
  </div>

  <div class="card col-md-6 p-2 mb-3">
    <form [formGroup]="userForm" class="p-formgrid p-fluid" (ngSubmit)="onSubmit()">
        <!-- ID -->
        <div class="p-field mt-2">
          <label for="id">ID</label>
          <input id="id" type="number" pInputText formControlName="id" required />
          <div *ngIf="userForm.get('id')?.hasError('required')" class="text-danger">
            ID is required.
          </div>
          <div *ngIf="userForm.get('id')?.hasError('min')" class="text-danger">
            ID must be greater than 0.
          </div>
        </div>

        <!-- User Name -->
        <div class="p-field mt-2">
          <label for="name">Name</label>
          <input id="name" type="text" pInputText formControlName="name" required />
          <div *ngIf="userForm.get('name')?.hasError('required')" class="text-danger">
            Name is required.
          </div>
        </div>

        <!-- Last Name -->
        <div class="p-field mt-2">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" pInputText formControlName="lastName" required />
          <div *ngIf="userForm.get('lastName')?.hasError('required')" class="text-danger">
            Last Name is required.
          </div>
        </div>

        <div class="p-field mt-2">
          <label for="email">Email</label>
          <input id="email" type="email" pInputText formControlName="email" required />
          <div *ngIf="userForm.get('email')?.hasError('required')" class="text-danger">
            Email is required.
          </div>
          <div *ngIf="userForm.get('email')?.hasError('email')" class="text-danger">
            Please enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="p-field mt-2">
          <label for="password">Password</label>
          <input id="password" type="password" pInputText formControlName="password" required />
          <div *ngIf="userForm.get('password')?.hasError('required')" class="text-danger">
            Password is required.
          </div>
        </div>

        <!-- Role -->
        <div class="p-field mt-2">
          <label for="role">Role</label>
          <input id="role" type="role" pInputText formControlName="role" required />
          <div *ngIf="userForm.get('role')?.hasError('required')" class="text-danger">
            Role is required.
          </div>
        </div>

        <!-- Job Title -->
        <div class="p-field mt-2">
          <label for="jobTitle">Job Title</label>
          <input id="jobTitle" type="text" pInputText formControlName="jobTitle" required/>
          <div *ngIf="userForm.get('jobTitle')?.hasError('required')" class="text-danger">
            Job Title is required.
          </div>
        </div>

        <!-- Birth Date -->
        <div class="p-field mt-2">
        <label for="birthDate">Birth Date</label>
        <input id="birthDate" type="date" pInputText formControlName="birthDate" required/>
          <div *ngIf="userForm.get('birthDate')?.hasError('required')" class="text-danger">
            Birth Date is required.
          </div>
      </div>

      <!-- Is Active -->
      <div class="p-field mt-2">
        <label for="isActive">Is Active</label>
        <input id="isActive" type="checkbox" pInputSwitch formControlName="isActive" />
        <div *ngIf="userForm.get('isActive')?.hasError('required')" class="text-danger">
          IsActive is required.
        </div>
      </div>

      <!-- Save Changes Button -->
      <div class="d-flex justify-content-end p-2 mt-3">
        <button type="submit" label="Save Changes" class="btn btn-success btn-sm p-2" [disabled]="userForm.invalid">
          <i class="fa-solid fa-floppy-disk"></i> Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
