<div class="conatiner-main-category">

  <div class="container-main title">
    <p class="fs-1 fw-bold">Categories</p>
  </div>

  <div class="add-button-user mb-3">
    <button type="button" class="btn btn-primary">
      <i class="fa-solid fa-plus"></i> Add Category
    </button>
  </div>


  <div class="card" style="max-width: 20rem;">
    <p-table [value]="categories" [tableStyle]="{'max-width': '30rem'}">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Name </th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category let-columns="columns">
          <tr>
              <td>{{category.category_name}}</td>
              <td class="button-actions-category d-flex align-items-center">
                <button type="button" class="btn btn-info me-3" [ngStyle]="{borderRadius: 'var(--border-radius)', color: 'white'}">
                  <i class="fa-solid fa-pen"></i>
                </button>
                <button type="button" class="btn btn-danger" [ngStyle]="{borderRadius: 'var(--border-radius)'}">
                  <i class="fa-solid fa-trash"></i>

                </button>
              </td>
          </tr>
      </ng-template>
    </p-table>
</div>
</div>
