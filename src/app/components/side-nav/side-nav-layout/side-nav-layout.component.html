<div class="side-nav-content">
  <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
    <li class="nav-list-item" *ngFor="let item of list">
      <span (click)="item.action && item.action()">
        <i *ngIf="!(item.route === '/users' && !showUsersOption)" class="{{item.icon}}"></i>
        <a *ngIf="!(item.route === '/users' && !showUsersOption)" [routerLink]="[item.route]">{{item.name}}</a>
      </span>
    </li>
  </ul>
</div>
